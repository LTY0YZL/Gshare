<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
</head>
<body>
    <h1>Room: {{ room_name }}</h1>
    <div id="chat-log"></div>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="message" placeholder="Type your message here...">
        <button type="submit">Send</button>
    </form>
</body>
</html>
