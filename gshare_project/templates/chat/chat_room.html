<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
</head>
{% include "navbar.html" %}
<body>
    <h1 class="text-4xl">Room: {{ room_name }}</h1>
    <h1 class="text-4xl">Room Code: {{ room_code }}</h1>
    <div id="chat-log" class="text-4xl"></div>
    <input id="chat-message-input" class="border border-black-300 p-2" type="text" placeholder="Type your message here">
    <button id="chat-message-submit">Send</button>

    <script>
        const roomName = "{{ room_name }}";
        const username = "{{ user.username  }}"; // pass in the username from Django context
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
        );

        // handle messages from the server
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const chatLog = document.querySelector('#chat-log');
            const messageElement = document.createElement('p');
            messageElement.textContent = data.username + ': ' + data.message;
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight; // auto scroll to the bottom
        };
        
        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'username': username,
                'message': message
            }));
            messageInputDom.value = ''; // clear the input field after sending
        };

        document.querySelector('#chat-message-input').addEventListener('keypress', function(e){
            if (e.key === 'Enter') {
                document.querySelector('#chat-message-submit').click();
            }
        });
    </script>
</body>
</html>
