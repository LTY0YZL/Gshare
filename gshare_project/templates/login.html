<!DOCTYPE html>

{% load static %}
{% load tailwind_cli %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% tailwind_css %}
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f8faf9 0%, #f0f4f3 50%, #e8efed 100%);
            color: #1d1d1f;
            min-height: 100vh;
            letter-spacing: -0.01em;
        }

        .auth-container {
            max-width: 480px;
            margin: 0 auto;
            padding: 60px 24px;
            animation: fadeInUp 0.6s ease-out;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(0, 0, 0, 0.06);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08), 0 4px 12px rgba(0, 0, 0, 0.04);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-card:hover {
            box-shadow: 0 16px 56px rgba(0, 0, 0, 0.12), 0 6px 16px rgba(0, 0, 0, 0.08);
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            color: #1d1d1f;
            margin-bottom: 32px;
            letter-spacing: -0.03em;
        }

        .auth-form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.938rem;
            font-weight: 600;
            color: #6e6e73;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        .form-input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            border: 2px solid rgba(0, 0, 0, 0.08);
            border-radius: 14px;
            padding: 0 16px;
            background: white;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-input-wrapper:focus-within {
            border-color: #34c759;
            box-shadow: 0 0 0 4px rgba(52, 199, 89, 0.1);
        }

        .form-input-wrapper img {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            opacity: 0.6;
        }

        .form-input {
            flex: 1;
            padding: 14px 0;
            border: none;
            background: transparent;
            font-size: 1.063rem;
            color: #1d1d1f;
            font-family: inherit;
            outline: none;
        }

        .form-input::placeholder {
            color: #86868b;
        }

        .form-input-full {
            width: 100%;
            border: 2px solid rgba(0, 0, 0, 0.08);
            border-radius: 14px;
            padding: 14px 16px;
            font-size: 1.063rem;
            color: #1d1d1f;
            background: white;
            font-family: inherit;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
        }

        .form-input-full:focus {
            outline: none;
            border-color: #34c759;
            box-shadow: 0 0 0 4px rgba(52, 199, 89, 0.1);
        }

        .form-input-full::placeholder {
            color: #86868b;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            margin-top: 4px;
        }

        .forgot-password {
            color: #6e6e73;
            text-decoration: none;
            font-size: 0.938rem;
            font-weight: 500;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .forgot-password:hover {
            color: #34c759;
        }

        .auth-button {
            width: 100%;
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1.063rem;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(52, 199, 89, 0.3);
            font-family: inherit;
            letter-spacing: -0.01em;
        }

        .auth-button:hover {
            background: linear-gradient(135deg, #30d158 0%, #28b347 100%);
            box-shadow: 0 8px 24px rgba(52, 199, 89, 0.4);
            transform: translateY(-2px);
        }

        .auth-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(52, 199, 89, 0.3);
        }

        .auth-footer {
            margin-top: 28px;
            text-align: center;
        }

        .auth-footer-text {
            color: #6e6e73;
            font-size: 1rem;
            margin: 0;
        }

        .auth-toggle-button {
            background: none;
            border: none;
            color: #34c759;
            font-weight: 600;
            cursor: pointer;
            margin-left: 8px;
            font-size: 1rem;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        .auth-toggle-button:hover {
            color: #30d158;
            text-decoration: underline;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .auth-container {
                padding: 40px 16px;
            }

            .auth-card {
                padding: 32px 24px;
                border-radius: 20px;
            }

            .auth-title {
                font-size: 1.75rem;
                margin-bottom: 24px;
            }
        }
    </style>
</head>
{% include "navbar.html" %}
{% include "components/messages.html" %}
<body>

    <div class="auth-container">
        <div class="auth-card">
            
            <div id="login">
                <h4 class="auth-title">Sign In</h4>
                <form method="post" action="{% url 'login' %}" class="auth-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <div class="form-input-wrapper">
                            <img src="{% static 'media/user.png' %}" alt="User Icon">
                            <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="form-input-wrapper">
                            <img src="{% static 'media/lock.png' %}" alt="Password Icon">
                            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <!-- <div class="form-actions">
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div> -->
                    
                    <button type="submit" class="auth-button">Sign In</button>
                    
                    <div class="auth-footer">
                        <p class="auth-footer-text">
                            Don't have an account?
                            <button type="button" onclick="togglefunc()" class="auth-toggle-button">Sign Up</button>
                        </p>
                    </div>
                </form>
            </div>

            <div id="signup" class="hidden">
                <h4 class="auth-title">Create Account</h4>
                <form method="post" action="{% url 'signup' %}" class="auth-form">
                    {% csrf_token %}
            
                    <div class="form-group">
                        <label for="signup-username" class="form-label">Username</label>
                        <div class="form-input-wrapper">
                            <img src="{% static 'media/user.png' %}" alt="User Icon">
                            <input type="text" id="signup-username" name="username" class="form-input" placeholder="Choose a username" required>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label for="first_name" class="form-label">First Name</label>
                        <div class="form-input-wrapper">
                            <img src="{% static 'media/user.png' %}" alt="User Icon">
                            <input type="text" id="first_name" name="first_name" class="form-input" placeholder="Enter first name" required>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label for="last_name" class="form-label">Last Name</label>
                        <div class="form-input-wrapper">
                            <img src="{% static 'media/user.png' %}" alt="User Icon">
                            <input type="text" id="last_name" name="last_name" class="form-input" placeholder="Enter last name" required>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <div class="form-input-wrapper">
                            <img src="{% static 'media/user.png' %}" alt="Email Icon">
                            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label for="signup-password" class="form-label">Password</label>
                        <div class="form-input-wrapper">
                            <img src="{% static 'media/lock.png' %}" alt="Password Icon">
                            <input type="password" id="signup-password" name="password" class="form-input" placeholder="Create a password" required>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" id="address" name="address" class="form-input-full" placeholder="Enter your address" required>
                    </div>
        
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone (Optional)</label>
                        <input type="text" id="phone" name="phone" class="form-input-full" placeholder="Enter your phone number">
                    </div>
        
                    <button type="submit" class="auth-button">Create Account</button>
        
                    <div class="auth-footer">
                        <p class="auth-footer-text">
                            Already have an account?
                            <button type="button" onclick="togglefunc()" class="auth-toggle-button">Sign In</button>
                        </p>
                    </div>
                </form>
            </div>

        </div>
    </div>
        
    <script>
        function togglefunc() {
            document.getElementById("login").classList.toggle("hidden");
            document.getElementById("signup").classList.toggle("hidden");   
        }
    </script>
</body>
</html>
