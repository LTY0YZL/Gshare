<!DOCTYPE html>
{% load static %}
<html lang="en">
    {% include 'navbar.html' %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payments</title>
        <link rel="stylesheet" href="{% static 'dist/tailwindcss.css'%}">
    </head>

    <body class="mt-16 overflow-x-hidden">
        <div name="HoldsEverything" style="min-width: 100vw;" class="flex flex-row w-full h-[calc(100vh-5rem)]">

            <!-- Left column - Payments -->
            <div name="paymentsAll" style="font-weight: bolder;" class="w-1/2 p-4 overflow-y-auto">
                <div name="PaymentsByOthers" style="min-height: 50vh;" class="mb-6 border-2 p-4 border-blue-500 min-h-[40%]">
                    <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid darkblue; padding: 6px">
                        <p>Other Member's Payments</p>
                    </div>
                    <div class="flex items-center p-4" name="memberPaymentInfo">
                        <div class="flex-shrink-0">
                            <img src="{% static 'images/payment-done.png' %}" class="w-16 h-16">
                        </div>
                        <div class="ml-8" style="margin-left: 1rem;">
                            <p class="font-medium text-lg">John</p>
                            <p class="text-gray-600">Delivery Preference: I will pick it up!</p>
                        </div>
                    </div>
                </div>
                <div name="myPayment" style="min-height: fit-content; font-weight: bold;" class="border-2 p-4 border-purple-500 min-h-[25%]">
                    <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid darkblue; padding: 6px">
                        <p>My Payment</p>
                    </div>
                    <h1 style="margin: 5px; font-weight: bold;">Enter Card Details Below</h1>
                    <label style="font-weight:500; margin: 6px">Card Number: <input type="number" style="border: 1px solid blue; padding: 2px; background-color: #3A97D4; color: aliceblue;"> </label>
                    <label style="font-weight:500; margin: 6px">Name on Card: <input type="text" style="border: 1px solid blue; padding: 2px; background-color: #3A97D4; color: aliceblue;"> </label>
                    <div style="margin: 6px; justify-content: space-between;">
                        <label style="font-weight:500; margin-right: 3.2rem;">Expiration: <input type="month" min="{% now 'Y-m' %}" style="border: 1px solid blue; padding: 2px; background-color: #3A97D4; color: aliceblue;"> </label>
                        <label style="font-weight:500; ">Code: <input type="number" style="border: 1px solid blue; padding: 2px; background-color: #3A97D4; color: aliceblue;"> </label>

                    </div>

                </div>
            </div>
            
            <!-- Right column - Carts -->
            <div name="rightSide" style="height: 70vh; display: flex; flex-direction: column; justify-content: space-between; width: 45%;">
                <div name="Carts" style="font-weight: bolder; min-width: 40vw; margin-top: 1rem; max-height: 50vh; flex-grow: 1;" class="border-2 p-4 overflow-y-auto">
                    <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid darkblue; padding: 6px">
                        <p>Carts in this Cart</p>
                    </div>

                    <div name="eachCart" style="display: flex; flex-direction: row; justify-content: space-between; margin: 3px;">
                        <div name="userInfo" style="display: flex; flex-direction: row; align-items: center; margin: 3px;">
                            <img name="userIcon" src="userIcon" style="width: 24px; height: 24px; border-radius: 50%; object-fit: cover;">
                            <p style="margin-left: 1rem;">User</p>
                        </div>
                        <p>$10.88</p>
                    </div>
                </div>
            
                <button style="border: 1px solid darkblue; padding: 8px; max-width: 15vw; align-self: center; background-color: #3A97D4; color: aliceblue;">Confirm Payments</button>
            </div>
        </div>
    </body>

</html>
