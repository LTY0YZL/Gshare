<!DOCTYPE html>
{% load static %}
<html lang="en">
    {% include 'navbar.html' %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payments</title>
        <link rel="stylesheet" href="{% static 'dist/tailwindcss.css'%}">
    </head>

    <body class="mt-16 overflow-x-hidden">
        <div name="HoldsEverything" class="flex flex-row w-full h-[calc(100vh-5rem)]">

            <!-- Left column - Payments -->
            <div name="paymentsAll" class="w-1/2 p-4 overflow-y-auto">
                <div name="PaymentsByOthers" class="mb-6 border-2 p-4 border-blue-500 min-h-[40%]">
                    <h3 class="border-b pb-2">All Payments</h3>
                    <div class="flex items-center p-4" name="memberPaymentInfo">
                        <div class="flex-shrink-0">
                            <img src="{% static 'images/payment-done.png' %}" class="w-16 h-16">
                        </div>
                        <div class="ml-8">
                            <p class="font-medium text-lg">John</p>
                            <p class="text-gray-600">Delivery Preference: I will pick it up!</p>
                        </div>
                    </div>
                </div>
                <div name="myPayment" class="border-2 p-4 border-purple-500 min-h-[25%]">
                    <h3 class="border-b pb-2">My Payment</h3>
                </div>
            </div>
            
            <!-- Right column - Carts -->
            <div name="Carts" class="w-1/2 p-4 border-l-2">
                <div class="border-2 h-full">
                    Carts Section
                </div>
            </div>
        </div>
    </body>

</html>
