<!DOCTYPE html/>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'dist/tailwindcss.css' %}">
</head>
{% include "navbar.html" %}

<body>
    <div class="container mx-auto p-4">
        <div class="flex flex-row gap-8">
            <!-- Left Side - Profile Picture and Basic Info -->
            <div class="w-1/3 flex flex-col">
                <div class="w-32 h-32 md:w-40 md:h-40 mb-4 overflow-hidden rounded-full border-2 border-gray-200">
                    {% if user.profile_picture %}
                    <img src="{{user.profile_picture.url }}" alt="User's uploaded profile picture" class="w-full h-full object-cover">
                    {% else %}
                    <img src="{% static 'media/user.png' %}" alt="Default profile picture" class="w-full h-full object-cover">
                    {% endif %}
                </div>
                <div class="text-center md:text-left">
                    <h1 class="text-xl font-semibold">{{ user.name }}</h1>
                    <p class="text-gray-600">Member since {{ user.date_joined|date:"F Y" }}</p>
                    <div class="mt-2">
                        <span class="text-yellow-500">★★★★★</span>
                        <span class="text-sm text-gray-500">(0 reviews)</span>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-800 mb-6 mt-10">About Me: </label>
                    <textarea class="w-full h-32 p-2 border rounded" placeholder="Type here..."></textarea>
                </div>
            </div>

            <!-- Right Side - Account Info -->
            <div class="w-full md:w-2/3 bg-white rounded-lg shadow-md p-6">
                <h1 class="text-2xl font-bold text-gray-800 mb-6 pb-2 border-b">Account Information</h1>
                
                <form class="space-y-6">
                    <!-- Name Field -->
                    <div class="form-group">
                        <label class="block text-gray-700 text-sm font-medium mb-1">Display Name</label>
                        <div class="flex items-center space-x-2">
                            <input type="text" value="{{ user.username }}" 
                                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <button type="button" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg text-sm">
                                {{ user.profile.is_public|yesno:"Public,Private" }}
                            </button>
                        </div>
                    </div>
                    
                    <!-- Email Field -->
                    <div class="form-group">
                        <label class="block text-gray-700 text-sm font-medium mb-1">Email</label>
                        <input type="email" value="{{ user.email }}" 
                               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <!-- Phone Number -->
                    <div class="form-group">
                        <label class="block text-gray-700 text-sm font-medium mb-1">Phone Number</label>
                        <input type="tel" value="{{ user.phone_number|default:'Not set' }}" 
                               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <!-- Delivery Address -->
                    <div class="form-group">
                        <label class="block text-gray-700 text-sm font-medium mb-1">Delivery Address</label>
                        <div class="flex items-center space-x-2">
                            <input type="text" value="{{ user.address|default:'Not set' }}" 
                                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <button type="button" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 text-sm">
                                Save
                            </button>
                        </div>
                    </div>
                    
                    <!-- Payment Method -->
                    <div class="form-group">
                        <label class="block text-gray-700 text-sm font-medium mb-1">Payment Method</label>
                        <select class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option {% if not user.payment_method %}selected{% endif %} disabled>Select payment method</option>
                            <option {% if user.payment_method == 'Credit Card' %}selected{% endif %}>Credit Card</option>
                            <option {% if user.payment_method == 'PayPal' %}selected{% endif %}>PayPal</option>
                        </select>
                    </div>
                    
                    <div class="pt-4 mt-6 border-t">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Security</h2>
                        
                        <!-- Password Change -->
                        <div class="form-group">
                            <label class="block text-gray-700 text-sm font-medium mb-1">Change Password</label>
                            <div class="space-y-3">
                                <input type="password" placeholder="Current Password" 
                                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <input type="password" placeholder="New Password" 
                                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <input type="password" placeholder="Confirm New Password" 
                                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <button type="button" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 text-sm">
                                Update Password
                            </button>
                        </div>
                    </div>
                    
                    <!-- Save Changes Button -->
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                            Cancel
                        </button>
                        <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                            Save Changes
                        </button>
                    </div>
                </form>
                
                <!-- Sign Out Button -->
                <div class="mt-8 pt-4 border-t">
                    <a href="{% url 'logout' %}" class="text-red-500 hover:text-red-700 font-medium">
                        Sign Out
                    </a>
                </div>

        </div>
    </div>
</body>

</html>
