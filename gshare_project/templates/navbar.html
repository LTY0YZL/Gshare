{% load static %}
<link rel="stylesheet" href="{% static 'dist/tailwindcss.css' %}">
<header class=" {% if navbar_bg_color %}bg-[{{ navbar_bg_color }}] bg-white text-black  {% else %}bg-[#150931] text-white  {% endif %}">
    <nav class="nav flex-1 flex items-center justify-between space-x-4 " >
        <div class="flex items-center xpace-x-6">
            <a href="{% url 'menu' %}">
                <img src="{% static 'media/Three_lines_menu.png' %}" class="md: mr-4 w-12" >
            </a>

            <a href="/">
                <img alt="logo" src="{% static 'media/G-ShareLogo.png' %}" class="logo w-12 h-12 rounded-full md: mr-4">
            </a>
            {% comment %} <a href="{% url 'home' %}">Home</a> {% endcomment %}
            <div class="flex items-center space-x-6 md:ml-10">
                <a href="/">G-Share</a>
    
                <a href="{% url 'shoppingcart' %}">My Cart</a>
    
                <a href="{% url 'cart' %}">Stores_items</a>
    
                <a href="{% url 'maps' %}">Maps</a>
    
                <a href="{% url 'groups_page' %}">Groups</a>
    
                <a href="{% url 'aboutus' %}">About Us</a>
    
            </div>
        </div>
        

        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Log out</a>
            {% else %}
                <a href="{% url 'login' %}">Log in</a>
            {% endif %}

            <a href="{% url 'profile' %}">
                <img src="{% static 'media/user.png' %}" class="w-12 h-12 rounded-full">
            </a>
        </div>

    </nav>
</header>
